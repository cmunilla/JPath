apply from: "$rootDir/gradle/publishMaven.gradle"

description = "JPath JsonProvider implementation for Jackson JSON implementation"

jar {
    baseName 'json-provider-jackson'
    manifest {
        attributes 'Implementation-Title': 'json-provider-jackson', 'Implementation-Version': version
        instruction 'Fragment-Host', 'com.jayway.jsonpath.jpath'
		instruction 'Provide-Capability', 'json-provider'
    }
}

dependencies {
    compile project(':jpath')
    compile libs.jacksonDatabind
    compile libs.slf4jApi

    testCompile libs.test
}

task distZip(type: Zip, dependsOn: assemble) {
    classifier = 'with-dependencies'

    from('build/docs') {
        into 'api'
    }
    from(sourcesJar) {
        into 'source'
    }
    from(jar) {
        into 'lib'
    }
}

task distTar(type: Tar, dependsOn: assemble) {
    classifier = 'with-dependencies'
    compression = Compression.GZIP
    extension = 'tar.gz'

    from('build/docs') {
        into 'api'
    }
    from(sourcesJar) {
        into 'source'
    }
    from(jar) {
        into 'lib'
    }
}

task dist(){

}
dist.dependsOn distZip
dist.dependsOn distTar
